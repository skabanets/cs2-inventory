<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Inventory</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">CS2 Inventory</h1>
        <div class="inventory-stats"></div>
      </div>
    </header>
    <main>
      <section class="weapons-section">
        <div class="container">
          <ul class="weapons-list"></ul>
        </div>
      </section>
    </main>

    <div class="modal-wrapper is-hidden">
      <div class="modal-window">
        <button class="button-exit" type="button">
          <svg class="close-icon" width="20" height="20">
            <use href="/public/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <div class="modal-content"></div>
      </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
